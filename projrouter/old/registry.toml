[global]
domain = "sensorsystem.ri.se"
nginx_site = "/etc/nginx/sites-available/sensorsystem8000"
nginx_reload_cmd = "systemctl reload nginx"
base_https_port = 8000

[projects.projekt1]
path = "/projekt1/"
port = 9001
workdir = "/home/<user>/servers/projekt1"
service = "projekt1"
start = "/home/<user>/servers/projekt1/.venv/bin/gunicorn -b 127.0.0.1:9001 app:server"
health = "/projekt1/health"

[projects.projekt2]
path = "/projekt2/"
port = 9002
workdir = "/home/<user>/servers/projekt2"
service = "projekt2"
start = "/home/<user>/servers/projekt2/.venv/bin/gunicorn -b 127.0.0.1:9002 app:server"
health = "/projekt2/health"

